{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stats</title>
</head>
<body>
    <div class="container">
        <form method="get">
        <div style="display: flex">
            <img src="{% static photo %}" alt="">
            <div>
                    <div>
                    <h3>Кот: {{ name }}</h3>
                    <h3>Возраст: {{ age }}</h3>
                    <h3>Уровень счастья: {{ happiness }}</h3>
                    <h3>Уровень сытости: {{ satiety }}</h3>
                    </div>
            </div>
        </div>
        </form>
        <form action="" method="post">
            {% csrf_token %}
            <p><label>
                <select name="action" required>
                    <option value="" selected disabled>Выберите действие</option>
                    <option value="play"> Поиграть с котом</option>
                    <option value="feed">Покормить кота</option>
                    <option value="sleep">Уложить спать кота</option>
                </select>
            </label></p>
            <p><input type="submit" value="Подтвердить"></p>
        </form>
    </div>
</body>
</html>
