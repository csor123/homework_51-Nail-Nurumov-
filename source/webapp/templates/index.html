<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #444444;
        }
        .container {
            margin: 0 auto;
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        p {
            color: blue;
            font-size: larger;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="/cat/add" method="post">
        {% csrf_token %}
        <h2>Вас приветствует симулятор кота <br/> для начала введите имя кота</h2>
        <p><input name="cat_name" placeholder="Введите имя кота"></p>
        <p><input type="submit" value="Создать"></p>
    </form>
</div>
</body>
</html>
